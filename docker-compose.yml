version: '3.8'

services:
  backend:
    build: ./backend
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://ollama:code@db:5432/ollamacode
      - OLLAMA_URL=http://host.docker.internal:11434
    depends_on:
      - db
    extra_hosts:
      - "host.docker.internal:host-gateway"

  db:
    image: postgres:15-alpine
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=ollama
      - POSTGRES_PASSWORD=code
      - POSTGRES_DB=ollamacode
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
